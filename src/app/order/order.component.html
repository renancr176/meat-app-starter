<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
    <!--
    {{orderForm.valid}}
    {{orderForm.value | json}}
    -->
    <form [formGroup]="orderForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-9">
          <p class="lead">Seus dados:</p>
        </div>
        <div class="col-xs-12 col-sm-3">
          <span *ngIf="orderForm.hasError('emailsNotMatch')" class="help-block pull-right has-error-block">
            <i class="fa fa-remove"></i> Os e-mails não conferem
          </span>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container label="Nome" errorMessage="Compo obrigatório e com no mínimo 5 caracteres">
            <input type="text" 
            formControlName="name" 
            class="form-control"
            placeholder="Nome">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container label="E-mail" errorMessage="E-mail inválido">
            <input type="text" 
            formControlName="email" 
            class="form-control"
            placeholder="E-mail">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container label="E-mail" errorMessage="Informe seu e-mail">
            <input type="text" 
            formControlName="emailConfirmation" 
            class="form-control"
            placeholder="Confirmação do e-mail">
          </mt-input-container>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container label="Endereço" errorMessage="Informe o enderço">
            <input type="text" 
            formControlName="address" 
            class="form-control"
            placeholder="Endereço">
          </mt-input-container>
        </div>
        <div class="col-sm-2 col-xs-6">
          <mt-input-container label="Número" errorMessage="Informe o número">
            <input type="text" 
            formControlName="number" 
            class="form-control" 
            placeholder="Número">
          </mt-input-container>
        </div>
        <div class="col-sm-4 col-xs-6">
          <div class="form-group">
            <mt-input-container label="Complemento">
              <input type="text" 
              formControlName="optionalAddress" 
              class="form-control" 
              placeholder="Complemento">
            </mt-input-container>
          </div>

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-order-items [items]="cartItems()"
        (increaseQty)="increaseQty($event)"
        (decreaseQty)="decreaseQty($event)"
        (remove)="removeItem($event)"></mt-order-items>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio [options]="paymentOptions"
              formControlName="paymentOption"></mt-radio>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <mt-delivery-costs 
          [delivery]="delivery"
          [itemsValue]="itemsValue()"></mt-delivery-costs>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button (click)="checkOrder(orderForm.value)"
        [disabled]="!orderForm.valid || cartItems().length === 0"
        class="btn btn-success pull-right">
          <i class="fa fa-credit-card"></i> 
          Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
